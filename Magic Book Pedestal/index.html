<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Cube
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="styles/bookStyle.css">
        <link rel="stylesheet" type="text/css" href="styles/pillarStyle.css">
    </head>
    <body>

        <div class="model">
            <div class="pillar">
                <div class="face pillarUpperTop"><img src="images/pillarUpperTopImg.png"></div>
                <div class="face pillarUpperBottom">Bottom</div>
                <div class="face pillarUpperLeft"><img src="images/pillarUpperFrontBackRightLeftImg.png"></div>
                <div class="face pillarUpperRight"><img src="images/pillarUpperFrontBackRightLeftImg.png"></div>
                <div class="face pillarUpperFront"><img src="images/pillarUpperFrontBackRightLeftImg.png"></div>
                <div class="face pillarUpperBack"><img src="images/pillarUpperFrontBackRightLeftImg.png"></div>
                
                <div class="face pillarLowerTop">Top</div>
                <div class="face pillarLowerBottom">Bottom</div>
                <div class="face pillarLowerLeft"><img src="images/pillarLowerFrontBackRightLeftImg.png"></div>
                <div class="face pillarLowerRight"><img src="images/pillarLowerFrontBackRightLeftImg.png"></div>
                <div class="face pillarLowerFront"><img src="images/pillarLowerFrontBackRightLeftImg.png"></div>
                <div class="face pillarLowerBack"><img src="images/pillarLowerFrontBackRightLeftImg.png"></div>
            </div>
            <div class="book">
                <div class="face bookTop"><img src="images/bookTopBottomImg.png"></div>
                <div class="face bookBottom"><img src="images/bookTopBottomImg.png"></div>
                <div class="face bookLeft"><img src="images/bookLeftImg.png"></div>
                <div class="face bookRight"><img src="images/bookRightImg.png"></div>
                <div class="face bookFront"><img src="images/bookFrontImg.png"></div>
                <div class="face bookBack"><img src="images/bookBackImg.png"></div>
            </div>
        </div>
    </body>
</html>
